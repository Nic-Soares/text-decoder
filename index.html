    import '@material/web/all.js';

<body class="page light">
    
    <header class="header">
        <div class="header__logo">
            <img class="header__logo-image" src="src/assets/logos/catalog-logo.svg"/>
        </div>
        <nav class="header__navigation">
            <div class="header__navigation-item">
                <md-switch class="header__switch" id="switch"></md-switch>
                <label class="header__switch-label label-medium" for="switch">Light mode</label>
            </div>
        </nav>
    </header>
    
    <main class="main">
        <section class="encoder">
                <div class="encoder__input-container">
                    <textarea class="encoder__input-field display-small" data-content="userText" placeholder="Enter your text" required></textarea>
                </div>
                <div class="encoder__rule-container body-small">
                    <span class="material-symbols-outlined error">error</span>
                    <span class="encoder__rule-text">Lowercase letters only and no accents</span>
                </div>
                <div class="encoder__button-group">
                    <md-outlined-button class="encoder__button encoder__button--encrypt">
                        Encrypt
                    </md-outlined-button>
                    
                    <md-outlined-button class="encoder__button encoder__button--decrypt">
                        Decrypt
                    </md-outlined-button>
                </div>
            </section>
        <section class="result">
            <div class="result__empty">
                <img class="result__image" src="src/assets/illus/girl-with-magnifying-glass.svg">
                <div class="result__content">
                    <h3 class="result__title .display-small">
                        No message found
                    </h3>
                    <p class="result__description .body-large">
                        Enter a text you want to encrypt or decrypt.
                    </p>
                </div>
            </div>
            <!-- <div class="result__content">
            <textarea data-content="resultText" disabled></textarea>
            </div> -->
            <!-- <div class="result__copy">
                <button class="result__copy-button" id="btnCopy" data-btn="copyText">Copy</button>
            </div> -->
        </section>
    </main>
</body>
