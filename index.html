<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags for character set and viewport configuration -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Cipherly</title>

    <!-- Google Fonts integration -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <!-- Favicon and app icons for various platforms -->
    <link rel="icon" type="image/png" href="./src/assets/icon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="./src/assets/icon/favicon.svg" />
    <link rel="shortcut icon" href="./src/assets/icon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="./src/assets/icon/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="TextCrypt" />
    <link rel="manifest" href="./src/assets/icon/site.webmanifest" />

    <!-- Main stylesheet -->
    <link rel="stylesheet" href="./src/style/main.css">

    <!-- Material Design Web Components configuration -->
    <script type="importmap">
      {
          "imports": {
          "@material/web/": "https://esm.run/@material/web/"
          }
      }
    </script>
    <script type="module">
      import '@material/web/all.js';
      import {styles as typescaleStyles} from '@material/web/typography/md-typescale-styles.js';

      document.adoptedStyleSheets.push(typescaleStyles.styleSheet);
    </script>

    <title>Encoder</title>
</head>
<body class="page light">

    <!-- =========================== HEADER SECTION =========================== -->
    <header class="header">
        <!-- Logo SVG -->
        <svg class="header__logo" viewBox="0 0 40 48" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M39.9912 23.4176C39.683 12.6413 30.8504 4 19.9995 4C16.5631 4 13.3292 4.86666 10.5043 6.39332L39.9912 23.4176Z"/>
            <path d="M7.69233 8.23393C6.86456 8.88101 6.08906 9.59186 5.37321 10.3591L39.1307 29.849C39.4341 28.8553 39.6622 27.8288 39.8084 26.7762L7.69233 8.23393Z"/>
            <path d="M34.6261 37.6406C33.9103 38.4078 33.1348 39.1187 32.3071 39.7658L0.190699 21.2234C0.336906 20.1707 0.565047 19.1442 0.868474 18.1506L34.6261 37.6406Z"/>
            <path d="M36.523 35.2717L1.97388 15.3247C2.41053 14.4191 2.91341 13.5514 3.47624 12.728L38.0253 32.6749C37.5887 33.5805 37.0858 34.4482 36.523 35.2717Z"/>
            <path d="M19.9995 44C23.4361 44 26.6702 43.1333 29.4952 41.6064L0.0078125 24.5819C0.315709 35.3585 9.14844 44 19.9995 44Z"/>
        </svg>

        <!-- Navigation/Theme toggle -->
        <nav class="header__navigation">
            <div class="header__navigation-item">
                <md-outlined-icon-button toggle class="header__navigation-button">
                    <!-- Light/dark mode icons -->
                    <md-icon class="header__navigation__icon header__navigation__icon--light material-symbols-outlined">light_mode</md-icon>
                    <md-icon class="header__navigation__icon header__navigation__icon--dark material-symbols-outlined" slot="selected">dark_mode</md-icon>
                </md-outlined-icon-button>
            </div>
        </nav>
    </header>

    <!-- =========================== MAIN CONTENT =========================== -->
    <main class="main">
        <!-- Encoder section - Input and controls -->
        <section class="encoder">
                <!-- Text input area -->
                <div class="encoder__input-container">
                    <textarea class="encoder__input-field display-small" pattern="[a-z]*"  type="text" data-content="userText" placeholder="Enter your text" required></textarea>
                </div>
                <!-- Input rules/constraints -->
                <div class="encoder__rule-container body-small">
                    <span class="material-symbols-outlined error">error</span>
                    <span class="encoder__rule-text">Lowercase letters only and no accents</span>
                </div>
                <!-- Action buttons -->
                <div class="button-group">
                    <md-outlined-button class="encoder__button" data-btn="encoder__button--encrypt">
                        Encrypt
                    </md-outlined-button>

                    <md-outlined-button class="encoder__button" data-btn="encoder__button--decrypt">
                        Decrypt
                    </md-outlined-button>
                </div>
            </section>

        <!-- Result section - Output display -->
        <section class="result">
            <!-- Empty state - shown when no results yet -->
            <div class="result__empty">
                <img class="result__image" src="./src/assets/illus/girl-with-magnifying-glass.svg">
                <div class="result__content">
                    <h3 class="result__title .display-small">
                        No message found
                    </h3>
                    <p class="result__description .body-large">
                        Enter a text you want to encrypt or decrypt.
                    </p>
                </div>
            </div>
            <!-- Result output - hidden by default, shown when results available -->
            <div class="result__output hidden">
                <textarea class="result__output-field display-small" data-content="resultText" disabled></textarea>
            </div>
            <!-- Input rules (hidden version for result section) -->
            <div class="encoder__rule-container body-small hidden">
                <span class="material-symbols-outlined error">error</span>
                <span class="encoder__rule-text">Lowercase letters only and no accents</span>
            </div>
            <!-- Action buttons (hidden version for result section) -->
            <div class="button-group hidden">
                <md-outlined-button class="encoder__button" data-btn="encoder__button--encrypt">
                    Encrypt
                </md-outlined-button>

                <md-outlined-button class="encoder__button" data-btn="encoder__button--decrypt">
                    Decrypt
                </md-outlined-button>
            </div>
        </section>
    </main>

</body>

<!-- Main application script -->
<script type="module" src="./dist/index.js"></script>

</html>
